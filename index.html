<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/CSS" href="style.css">
</head>

<body class="bg">
    <div class="logo">
        <img src="./image1.png">
    </div>
    <div class="formlogin">
        <div class="pagenote">Vui lòng truy cập để đăng ký suất ăn</div>
        <div class="label">Tên đăng nhập</div>
        <div class="input-group mb-3" style="margin-top: 9px;">
            <input type="username" class="form-control">
          </div>
        <div style="margin-top: 36px;" class="label">Mật khẩu</div>

        <div class="input-group mb-3" style="margin-top: 9px;">
            <input id="password" type="password" class="form-control " aria-describedby="basic-addon2">
            <span id="eye" class="input-group-text" id="eye" onclick="showPw()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
            </span>
        </div>
        <div class="forgotpwd">
            <a style="text-decoration:none" href="#">Quên mật khẩu ?</a>
        </div>
        <div class="ldapcheck">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label id="ldaplabel" class="form-check-label" for="flexCheckDefault">
                  Đăng nhập qua LDAP
                </label>
              </div>
        </div>
        <button id="loginbtn" type="button" class="btn btn-primary">Đăng nhập</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
